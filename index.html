<!DOCTYPE html>
<html>
<head>
    <title>Neural Style Transfer</title>
</head>
<body>
    <h1>Upload Images for Neural Style Transfer</h1>
    <form method="POST" enctype="multipart/form-data">
        <label>Content Image:</label>
        <input type="file" name="content" required><br><br>
        <label>Style Image:</label>
        <input type="file" name="style" required><br><br>
        <input type="submit" value="Generate">
    </form>

    {% if output_image %}
        <h2>Result:</h2>
        <img src="{{ url_for('static', filename=output_image) }}" alt="Stylized Image" width="400">
    {% endif %}
</body>
</html>
